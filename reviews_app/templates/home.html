<html>
    <head>
        <title>
            RecommendWine
        </title>
    </head>
    <body>
        <h1>
            Your RecommendWine list
        </h1>
        <form method="POST">
            <input name="comment_text" id="id_new_comment" placeholder="Enter your comment here" />
            {% csrf_token %}
        </form>
        <table id="id_comments_table">
            <tr>
                <td>
                    1: {{ new_comment_text }}
                </td>
            </tr>
        </table>

    </body>
</html>
